<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autenticação</title>

  <!-- Ícones do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Seu CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Fonte Italianno -->
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Login -->
  <div id="login" class="container active">
    <h1>Filmes</h1>
    <div class="input-group">
      <i class="bi bi-person"></i>
      <input type="text" placeholder="Nome de usuário">
    </div>
    <div class="input-group">
      <i class="bi bi-lock"></i>
      <input type="password" placeholder="Senha">
    </div>
    <button class="btn">Entrar</button>
    <div class="links">
      <a onclick="switchView('novaSenha')">Esqueci minha senha</a>
      <a onclick="switchView('cadastro')">Criar minha conta</a>
    </div>
  </div>

  <!-- Cadastro -->
  <div id="cadastro" class="container">
    <h1>Cadastro</h1>
    <div class="input-group">
      <i class="bi bi-person"></i>
      <input type="text" placeholder="Nome de usuário">
    </div>
    <div class="input-group">
      <i class="bi bi-envelope"></i>
      <input type="email" placeholder="E-mail">
    </div>
    <div class="input-group">
      <i class="bi bi-lock"></i>
      <input type="password" placeholder="Senha">
    </div>
    <button class="btn">Cadastrar</button>
    <div class="links">
      <a onclick="switchView('login')">Já tenho uma conta</a>
    </div>
  </div>

  <!-- Troca de Senha -->
  <div id="novaSenha" class="container">
    <h1>Troca de senha</h1>
    <div class="input-group">
      <i class="bi bi-lock"></i>
      <input type="password" placeholder="Nova senha">
    </div>
    <div class="input-group">
      <i class="bi bi-lock"></i>
      <input type="password" placeholder="Confirmar senha">
    </div>
    <button class="btn">Atualizar</button>
    <div class="links">
      <a onclick="switchView('login')">Voltar ao login</a>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-title">AVISO</div>
    Enviamos para o seu e-mail um link. Clique para redefinir sua senha.
  </div>

  <!-- Script JS -->
  <script src="js/script.js"></script>
</body>
</html>
